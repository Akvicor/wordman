<header class="fn-clear">
    <span class="fn-left" ng-click="back()">返回</span>
    <span class="fn-right">{{index + 1}}/{{reviewWords.length}}</span>
</header>
<div class="recite-word">
    <div class="word">
        <h1>{{letter}}</h1>
        <span>{{sounds}}</span>
    </div>
    <div class="explain">
        <span class="class">{{speech}}</span> {{explain}}
    </div>
    <div class="input-wrap">
        <input ng-show="!hasStudy" ng-model="inputWord" ng-keyup="mattch($event)"/>
    </div>
    <div class="btns fn-clear">
        <button ng-show="index != 0" class="btn btn-orange" ng-click="prev()">上一个</button>
        <button ng-show="hasStudy" class="btn btn-orange fn-right" ng-click="next()">下一个</button>
        <button ng-show="inputWord != ''"
                ng-class="{true: 'btn - green', false: 'btn - red'}[inputWord == letter]"
                class="btn fn-right" ng-click="studyNext()">{{btnText}}</button>
    </div>
</div>
<div class="tip-content">
    <div id="tipTitle"></div>
    <div>
        <div id="tipContent"></div>
        <button class="button" onclick="tip.close()">确 定</button>
    </div>
</div>
<div class="tip-bg"></div>

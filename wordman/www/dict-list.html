<header>
    <span ng-click="back()">返回</span>
</header>
<ul class="review-word dict">
    <li class="fn-clear" ng-repeat="word in dicts">
        <div class="fn-left">
            <big>{{word.word}}</big>
            <span class="ft-gray">{{word.phon}}</span><br/>
            <small>{{word.para}}</small>
        </div>
        <button class="fn-right btn btn-red" ng-click="remove(word.id, word.classId)">-生词</button>
    </li>
</ul>
